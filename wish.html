<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Wish</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Video Background -->
  <video autoplay muted loop id="bgVideo">
    <source src="https://cdn.coverr.co/videos/coverr-christmas-lights-1234/1080p.mp4" type="video/mp4">
  </video>

  <!-- Christmas Music -->
  <audio id="bgMusic" autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-jingle.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <h1>ğŸ„ Merry Christmas! ğŸ„</h1>
    <p id="wishMessage"></p>

    <h3>Share this wish:</h3>
    <div class="share-buttons">
      <a id="fbShare" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" class="icon"></a>
      <a id="whatsappShare" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" class="icon"></a>
      <a id="wbbShare" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="WhatsApp Business" class="icon"></a>
      <a id="messengerShare" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Messenger" class="icon"></a>
      <a id="telegramShare" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram" class="icon"></a>
    </div>
  </div>

  <footer>
    <p>Created by Anuga Senithu</p>
  </footer>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const sender = urlParams.get('sender') || "Someone";

    const message = `${sender} has sent you a wish to celebrate Christmas. Send a wish to your friends.`;
    document.getElementById('wishMessage').innerText = message;

    const shareURL = encodeURIComponent(window.location.href);
    const shareText = encodeURIComponent(message);

    document.getElementById('fbShare').href = `https://www.facebook.com/sharer/sharer.php?u=${shareURL}`;
    document.getElementById('whatsappShare').href = `https://wa.me/?text=${shareText} ${shareURL}`;
    document.getElementById('wbbShare').href = `https://wa.me/?text=${shareText} ${shareURL}`;
    document.getElementById('messengerShare').href = `fb-messenger://share/?link=${shareURL}`;
    document.getElementById('telegramShare').href = `https://t.me/share/url?url=${shareURL}&text=${shareText}`;

    window.addEventListener('load', () => {
      const music = document.getElementById('bgMusic');
      music.play().catch(() => {});
    });
  </script>
</body>
</html>
